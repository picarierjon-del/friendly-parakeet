<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria AI Command Center</title>
    <style>
        :root {
            --piz-red: #d32f2f;
            --piz-green: #388e3c;
            --piz-dark: #2c3e50;
        }
        
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #eef2f3; margin: 0; padding: 15px; display: flex; justify-content: center; }
        
        .app-card { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        header { text-align: center; border-bottom: 2px solid #f0f0f0; margin-bottom: 20px; padding-bottom: 10px; }
        h1 { color: var(--piz-red); margin: 0; font-size: 24px; }
        
        .input-group { margin-bottom: 20px; }
        textarea { 
            width: 100%; height: 150px; border: 2px solid #eceff1; border-radius: 12px; 
            padding: 12px; font-size: 16px; resize: none; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        textarea:focus { border-color: var(--piz-green); }
        
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button { 
            border: none; border-radius: 10px; padding: 15px; font-weight: bold; 
            font-size: 15px; cursor: pointer; transition: 0.2s; 
        }
        .btn-ai { background: var(--piz-green); color: white; }
        .btn-print { background: var(--piz-dark); color: white; }
        button:active { transform: scale(0.98); }

        /* Anteprima Scontrino */
        #receipt-preview { 
            margin-top: 25px; padding: 20px; border: 1px solid #eee; background: #fafafa;
            border-radius: 8px; position: relative;
        }
        .receipt-header { text-align: center; font-weight: bold; border-bottom: 1px dashed #ccc; padding-bottom: 10px; margin-bottom: 10px; }
        .item-line { display: flex; justify-content: space-between; font-family: monospace; font-size: 14px; margin-bottom: 5px; }
        .total-line { border-top: 2px solid #000; margin-top: 10px; padding-top: 10px; font-weight: bold; font-size: 18px; text-align: right; }
        .details { font-size: 12px; color: #555; font-style: italic; }

        /* Configurazione per Stampa Termica 80mm */
        @media print {
            body { background: white; padding: 0; margin: 0; }
            .app-card { box-shadow: none; max-width: 100%; padding: 0; }
            .input-group, .actions, header, p { display: none; }
            #receipt-preview { 
                border: none; background: white; width: 80mm; 
                position: absolute; left: 0; top: 0; padding: 0;
            }
            .item-line { font-size: 16px; } /* Pi√π grande per la termica */
        }

        .loader { text-align: center; display: none; margin: 10px 0; font-weight: bold; color: var(--piz-green); }
    </style>
</head>
<body>

<div class="app-card">
    <header>
        <h1>üçï Pizzeria AI 80mm</h1>
    </header>

    <div class="input-group">
        <p style="margin-top:0; font-size: 14px; color: #666;">Incolla il messaggio WhatsApp del cliente:</p>
        <textarea id="wa-input" placeholder="Es: Vorrei 2 margherite ben cotte, una diavola senza olive e una coca da 1.5L. Consegna a domicilio in Via Roma 12 per le 20:30"></textarea>
    </div>

    <div class="actions">
        <button class="btn-ai" onclick="analyzeOrderWithAI()">‚ú® Elabora con AI</button>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Stampa Comanda</button>
    </div>

    <div id="loader" class="loader">L'intelligenza artificiale sta leggendo...</div>

    <div id="receipt-preview">
        <div class="receipt-header">RISTORANTE PIZZERIA<br>COMANDA D'ASPORTO</div>
        <div id="order-content">
            <p style="text-align:center; color:#999;">Inserisci un ordine per generare lo scontrino</p>
        </div>
        <div class="total-line" id="order-total">Totale: ‚Ç¨ 0,00</div>
    </div>
</div>

<script>
    // --- CONFIGURAZIONE ---
    const API_KEY = "INSERISCI_QUI_LA_TUA_API_KEY"; 
    
    // Listino Prezzi per l'IA (Modificalo come preferisci)
    const LISTINO = `
        Pizze: Margherita 6‚Ç¨, Diavola 7.50‚Ç¨, Capricciosa 8.50‚Ç¨, Bufala 8‚Ç¨, Napoli 7‚Ç¨.
        Bevande: Coca 33cl 2.50‚Ç¨, Birra 3.50‚Ç¨, Acqua 1.50‚Ç¨, Coca 1.5L 4‚Ç¨.
        Extra: Consegna 2‚Ç¨, Doppia Mozzarella 1.50‚Ç¨, Ingredienti extra 1‚Ç¨.
        Impasti: Integrale 1.50‚Ç¨, Senza Glutine 2‚Ç¨.
    `;

    async function analyzeOrderWithAI() {
        const text = document.getElementById('wa-input').value;
        if (!text) return alert("Incolla prima il testo!");

        document.getElementById('loader').style.display = "block";
        const contentDiv = document.getElementById('order-content');

        const prompt = `
            Sei un assistente di una pizzeria. Analizza questo messaggio WhatsApp: "${text}"
            Usa questo listino prezzi: ${LISTINO}.
            
            Estrai i dati e restituisci SOLO un oggetto JSON valido. 
            Calcola i totali includendo aggiunte o costi di consegna se menzionati.
            Se una pizza √® "senza" qualcosa, scrivilo nel nome ma non cambiare il prezzo base.
            Se non trovi un prezzo nel listino, stima un prezzo medio di 7‚Ç¨.

            Formato JSON richiesto:
            {
              "items": [
                {"qty": 1, "desc": "MARGHERITA (Ben cotta)", "prezzo": 6.00},
                {"qty": 1, "desc": "DIAVOLA (Senza olive)", "prezzo": 7.50}
              ],
              "note_consegna": "Via Roma 12, ore 20:30",
              "totale": 13.50
            }
        `;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();
            let aiText = data.candidates[0].content.parts[0].text;
            
            // Pulizia da eventuali blocchi di codice markdown
            aiText = aiText.replace(/```json|```/g, "").trim();
            const order = JSON.parse(aiText);

            displayOrder(order);
        } catch (error) {
            console.error(error);
            alert("Errore durante l'analisi. Controlla l'API Key o il formato del messaggio.");
        } finally {
            document.getElementById('loader').style.display = "none";
        }
    }

    function displayOrder(order) {
        const contentDiv = document.getElementById('order-content');
        let html = "";

        order.items.forEach(item => {
            html += `
                <div class="item-line">
                    <span>${item.qty}x ${item.desc.toUpperCase()}</span>
                    <span>‚Ç¨ ${item.prezzo.toFixed(2)}</span>
                </div>
            `;
        });

        if (order.note_consegna) {
            html += `<div class="details" style="margin-top:10px; border-top: 1px solid #eee; padding-top:5px;">
                        üìç ${order.note_consegna}
                     </div>`;
        }

        contentDiv.innerHTML = html;
        document.getElementById('order-total').innerText = "Totale: ‚Ç¨ " + order.totale.toFixed(2).replace('.', ',');
    }
</script>

</body>
</html>
