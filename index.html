<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>WhatsApp Order Pro ‚Äî Gestionale</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #030712;
      --card: #111827;
      --card-border: rgba(255, 255, 255, 0.08);
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.35);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --radius-lg: 18px;
      --radius-md: 12px;
      --font-sans: 'Inter', -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--bg);
      background-image: radial-gradient(circle at top right, #1e1b4b, transparent), 
                        radial-gradient(circle at bottom left, #0f172a, transparent);
      background-attachment: fixed;
      color: var(--text-main);
      line-height: 1.5;
    }

    /* Layout Principale */
    .app-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 20px 100px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    .brand h1 {
      font-size: 1.5rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand p { font-size: 0.85rem; color: var(--text-muted); margin: 4px 0 0; }

    /* Dashboard Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    @media (min-width: 900px) {
      .dashboard-grid { grid-template-columns: 1.1fr 0.9fr; }
    }

    /* Glass Card Style */
    .glass-card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .card-header {
      padding: 16px 20px;
      background: rgba(255,255,255,0.02);
      border-bottom: 1px solid var(--card-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h2 { font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); margin: 0; }

    .card-content { padding: 20px; }

    /* Input & Textarea */
    textarea {
      width: 100%;
      min-height: 350px;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-md);
      color: var(--text-main);
      padding: 15px;
      font-family: var(--font-sans);
      font-size: 0.95rem;
      resize: vertical;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Output Viewers */
    .output-area {
      font-family: var(--font-mono);
      font-size: 0.85rem;
      line-height: 1.4;
      background: #000;
      padding: 20px;
      border-radius: var(--radius-md);
      min-height: 350px;
      white-space: pre-wrap;
      color: #adbac7;
      border: 1px solid var(--card-border);
    }

    /* Tabs */
    .tabs-nav {
      display: flex;
      gap: 4px;
      background: rgba(255,255,255,0.05);
      padding: 4px;
      border-radius: 10px;
    }

    .tab-btn {
      padding: 6px 14px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.8rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: var(--accent);
      color: white;
    }

    /* Buttons */
    .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }

    .btn {
      padding: 12px 20px;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px var(--accent-glow); }

    .btn-outline { background: transparent; border-color: var(--card-border); color: var(--text-main); }
    .btn-outline:hover { background: rgba(255,255,255,0.05); }

    .btn-danger { color: var(--error); background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.2); }

    /* Toast Notification */
    #toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--accent);
      color: white;
      padding: 10px 24px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 100;
      pointer-events: none;
    }

    #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* Sticky Footer Stats */
    .stats-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 1100px;
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      padding: 12px 24px;
      border-radius: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 50;
    }

    .stat-item { display: flex; flex-direction: column; }
    .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }
    .stat-value { font-size: 1rem; font-weight: 800; color: var(--accent); }

    /* Stampa */
    @media print {
      .stats-bar, .btn-group, header, .card-header, .tabs-nav { display: none !important; }
      body { background: white; color: black; }
      .dashboard-grid { display: block; }
      .glass-card { border: none; box-shadow: none; }
      .output-area { border: none; padding: 0; color: black; background: white; }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <div class="brand">
        <h1>WA Order Pro</h1>
        <p>Smart Parser per Comande WhatsApp</p>
      </div>
      <button id="openSettings" class="btn btn-outline" style="padding: 10px;">‚öôÔ∏è</button>
    </header>

    <div class="dashboard-grid">
      <section class="glass-card">
        <div class="card-header">
          <h2>Input Chat</h2>
          <span id="extractionType" style="font-size: 0.7rem; color: var(--success)">Rilevamento Auto</span>
        </div>
        <div class="card-content">
          <textarea id="mainInput" placeholder="Incolla qui il messaggio del cliente o l'intera conversazione..."></textarea>
          <div class="btn-group">
            <button id="btnGen" class="btn btn-primary">‚ú® Genera Comanda</button>
            <button id="btnCopy" class="btn btn-outline">üìã Copia</button>
            <button id="btnPrint" class="btn btn-outline">üñ®Ô∏è Stampa</button>
          </div>
        </div>
      </section>

      <section class="glass-card">
        <div class="card-header">
          <div class="tabs-nav">
            <button class="tab-btn active" data-view="kitchen">Cucina</button>
            <button class="tab-btn" data-view="receipt">Ricevuta</button>
            <button class="tab-btn" data-view="debug">Analisi</button>
          </div>
        </div>
        <div class="card-content">
          <div id="outputContainer" class="output-area">In attesa di dati...</div>
        </div>
      </section>
    </div>
  </div>

  <div class="stats-bar">
    <div class="stat-item">
      <span class="stat-label">Stato</span>
      <span id="statusIndicator" class="stat-value" style="color: var(--success); font-size: 0.8rem;">Pronto</span>
    </div>
    <div class="stat-item" style="text-align: center;">
      <span class="stat-label">Pizze</span>
      <span id="countPizze" class="stat-value">0</span>
    </div>
    <div class="stat-item" style="text-align: right;">
      <span class="stat-label">Totale Stimato</span>
      <span id="totalValue" class="stat-value">‚Ç¨ 0.00</span>
    </div>
  </div>

  <div id="toast">Copiato negli appunti!</div>

  <script>
    // Inserire qui la logica del tuo script originale, 
    // ma agganciandola ai nuovi ID (mainInput, btnGen, outputContainer, etc.)
    
    // --- Esempio di gestione UI ---
    const toast = document.getElementById('toast');
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Gestione Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tab-btn.active').classList.remove('active');
        btn.classList.add('active');
        // Qui aggiungi la logica per cambiare il contenuto di outputContainer
        showToast(`Vista ${btn.textContent} attivata`);
      });
    });

    // Esempio Interazione
    document.getElementById('btnGen').addEventListener('click', () => {
      const input = document.getElementById('mainInput').value;
      if(!input) {
        showToast("Incolla del testo prima!");
        return;
      }
      // Qui chiami la tua funzione di parsing
      document.getElementById('statusIndicator').textContent = "Elaborato";
      showToast("Comanda generata con successo!");
    });

    document.getElementById('btnCopy').addEventListener('click', () => {
      showToast("Copiato negli appunti!");
    });
    
    // Integrazione dei tuoi dati:
    // Ti basta copiare le tue funzioni (parseOrder, fmtKitchen, etc.) 
    // e aggiornare i riferimenti agli elementi DOM.
  </script>
</body>
</html>
